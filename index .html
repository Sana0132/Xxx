<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
  </head>
  <body>
    <form action="/submit" method="post" onsubmit="submitForm(event)">
      <label for="name"><strong>NAME:</strong></label>
      <input type="text" id="name" name="name" required>

      <label for="age"><strong>AGE:</strong></label>
      <input type="number" id="age" name="age" required>

      <label for="grade"><strong>GRADE:</strong></label>
      <select id="grade" name="grade" required>
        <option value="1">1st Grade</option>
        <option value="2">2nd Grade</option>
        <option value="3">3rd Grade</option>
        <option value="4">4th Grade</option>
        <option value="5">5th Grade</option>
      </select>

      <label for="parentName"><strong>GURDIANS NAME:</strong></label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="contact"><strong>CONTACT NUMBER:</strong></label>
      <input type="tel" id="contact" name="contact" required>

      <input type="submit" value="Submit">
    </form>

    <script>
      function submitForm(event) {
        event.preventDefault(); // Prevents the form from submitting the traditional way

        // Get form values
        var applicantName = document.getElementById('name').value;
        var age = document.getElementById('age').value;
        var grade = document.getElementById('grade').value;
        var parentName = document.getElementById('parentName').value;
        var contact = document.getElementById('contact').value;

        // Display success message
        alert('Application submitted successfully!\nApplicant: ' + applicantName + '\nAge: ' + age + '\nGrade: ' + grade + '\nParent Name: ' + parentName + '\nContact: ' + contact);

        // Copy applicant details to "recipe" page (You may need to adjust this based on your actual "recipe" page)
        var recipePage = window.open('/recipe', '_blank');
        recipePage.document.write('<h1>Applicant Details</h1>');
        recipePage.document.write('<p><strong>Name:</strong> ' + applicantName + '</p>');
        recipePage.document.write('<p><strong>Age:</strong> ' + age + '</p>');
        recipePage.document.write('<p><strong>Grade:</strong> ' + grade + '</p>');
        recipePage.document.write('<p><strong>Parent Name:</strong> ' + parentName + '</p>');
        recipePage.document.write('<p><strong>Contact:</strong> ' + contact + '</p>');
      }
    </script>
  </body>
  <style>
    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    label {
      margin-bottom: 10px;
    }

    input,
    select {
      padding: 5px;
      margin-bottom: 10px;
      width: 400px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</html>
